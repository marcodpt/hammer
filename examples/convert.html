<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Convert - Hammer</title>
  </head>
  <body>
    <h1>
      <a href=".."><img src="../favicon.ico"></a>
      Convert HTML to Hyperscript
    </h1>
    <div id="input">
      <input
        type="text"
        name="hyperscript"
        placeholder="h"
        title="Hyperscript function name or leave blank to use tags."
      >
      <input
        type="text"
        name="text"
        value="text"
        title="Name of the function to be called in the case of text node."
      >
      <textarea
        title=
"Only one HTML element is supported.
If more than one is entered, only the first one will be returned."
        placeholder="Enter HTML string..."
        rows="10"
      ></textarea>
      <input type="checkbox" checked>
      <label
        title="Whether the html should be parsed as a template or as a full page."
      >Is Template?</label>
      <br>
      <button
        type="button"
        title="Generate hyperscript!"
        onclick="convert()"
      >
        Convert!
      </button>
    </div>
    <div id="output" style="display:none;">
      <button type="button" onclick="copy()">
        Copy
      </button>
      <button type="button" onclick="again()">
        Again
      </button>
      <pre><code></code></pre>
      <button type="button" onclick="copy()">
        Copy
      </button>
      <button type="button" onclick="again()">
        Again
      </button>
    </div>
    <script type="module" src="convert.js"></script>
  </body>
</html>
